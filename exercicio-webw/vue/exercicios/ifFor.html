<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>If & For</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>

<body class="exercicio">
    <div id="app">
        <p v-for="aluno,i in alunos">{{i+1}}) {{aluno.nome}} - {{aluno.nota}} -
            <span v-if="aluno.nota >= 9">Quadro de Honra</span>
            <span v-else-if="aluno.nota >= 7">Aprovado</span>
            <span v-else-if="aluno.nota >= 3">Recuperaçao</span>
            <span v-else>Reprovado</span>
        </p>
        <ul style="list-style:none">
            <li v-for="aluno,i in alunos">{{i+1}}) {{aluno.nome}} - {{aluno.nota}} -
                <span v-if="aluno.nota >= 9">Quadro de Honra</span>
                <span v-else-if="aluno.nota >= 7">Aprovado</span>
                <span v-else-if="aluno.nota >= 3">Recuperaçao</span>
                <span v-else>Reprovado</span>
            </li>

        </ul>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                alunos: [
                    { nome: "Ana", nota: 5.8 },
                    { nome: "Pedro", nota: 1.8 },
                    { nome: "lucas", nota: 6.8 },
                    { nome: "leo", nota: 3.8 },
                    { nome: "Antony", nota: 9.8 },

                ]
            }
        })
    </script>
</body>

</html>
