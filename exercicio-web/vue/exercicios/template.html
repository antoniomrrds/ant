<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
    <style>
         *{
            color:blueviolet;
            background-color: chartreuse;
            border-radius: 5px;
        }
    </style>
</head>

<body class="exercicio">
    <div id="app">

    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                Titulo: "VueJs",
                Subtitulo: "Framework Progressivo"
            },
            template: `   
                <fragment>
                      <h1>{{Titulo}}</h1>
                      <h3>{{Subtitulo}}</h3>
                </fragment> 
                `

        })
    </script>
</body>

</html>
