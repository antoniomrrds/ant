<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>

<body class="exercicio">
    <div id="app">
        <p>{{ contador }}</p>
        <p>
            <button v-on:click="add">+1</button>
            <button @click="contador -= 2"> - 2</button>
        </p>
        <p @mousemove="atualizarPosicao">
            Coordenadas : {{X}} e {{Y}}
            <span @mousemove.stop>
                Aqui NÃ£o
            </span>
        </p>
        <input type="text" @keyup.enter="alerta">
    </div>


    <script>
        new Vue({
            el: "#app",
            data: {
                X: 0,
                Y: 0,
                contador: 0
            },
            methods: {

                add() {
                    this.contador++
                },
                atualizarPosicao(e) {
                    this.X = e.clientX
                    this.Y = e.clientY
                },
                alerta(){
                    alert("Obrigado Pelo Aperto !!!!")
                }


            }

        })
    </script>
</body>

</html>
