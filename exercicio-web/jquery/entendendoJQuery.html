<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/l.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        $('div').hide(5000).show(5000).fadeOut(5000)// hide para esconder e show para mostrar e fadeOut e para sumir
        console.log($('div').get(0))
        console.log($.isEmptyObject({nome:null}))
        console.log(jQuery.inArray(3,[1,2,3]))

        $.fn.fundoAqua = function (){
            this.css('background-color','aqua')
            return this //agora por conta que voce ta referindo ele 
        }
    
        $('body').fundoAqua().fadeOut(1000)
    </script>
</body>
